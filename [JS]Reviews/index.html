<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h1>Our Reviews</h1>
                <div class="underline"></div>
            </div>
        
            <article class="review">
                <div class="img-container">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQr_IULLOXJT80cLu-eRqkRGrHY23yLEx4p0w&usqp=CAU"
                        alt="" id="person-img">
                </div>
    
                    <h2 id="name">Dennis Menezes</h2>
                    <h4 id="job">System Engineer</h4>
                    <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate saepe perspiciatis, sint rerum placeat
                        aut
                        quos enim ad repudiandae eius vitae blanditiis quas? Quis maxime consequatur corrupti nisi consectetur?
                        Animi!</p>
        
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
        
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
